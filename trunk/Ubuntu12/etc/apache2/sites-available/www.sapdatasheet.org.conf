<VirtualHost *:80>
	ServerAdmin sapdatasheet@gmail.com
	DocumentRoot /var/www/www.sapdatasheet.org/
	ServerName www.sapdatasheet.org

	<Directory />
		Options FollowSymLinks
		AllowOverride All
		DirectoryIndex index.html index.php
	</Directory>
	<Directory /var/www/www.sapdatasheet.org/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
		DirectoryIndex index.php index.html
		FallbackResource /dispatcher.php
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

    Alias /admin/awstatsclasses "/usr/share/awstats/lib/"
    Alias /admin/awstats-icon   "/usr/share/awstats/icon/"
    Alias /admin/awstatscss     "/usr/share/doc/awstats/examples/css"
    ScriptAlias /admin/awstats/ /usr/lib/cgi-bin/
    Options ExecCGI -MultiViews +SymLinksIfOwnerMatch

    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresDefault "access plus 10 days"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType text/plain "access plus 1 month"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType application/x-javascript "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 week"
        ExpiresByType application/x-icon "access plus 1 year"
    </IfModule>
</VirtualHost>

